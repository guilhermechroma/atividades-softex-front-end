<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Mini Loja DOM</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h1 {
                color: #333;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                padding: 10px;
                margin: 5px 0;
                background-color: #f1f1f1;
                border-radius: 5px;
                cursor: pointer;
            }

            .destaque {
                background-color: yellow;
                font-weight: bold;
            }

            #produtos {
                margin-bottom: 20px;
            }

            button {
                margin-right: 10px;
                padding: 8px 12px;
                border: none;
                border-radius: 5px;
                background: #007bff;
                color: white;
                cursor: pointer;
            }

            button:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <h1 id="titulo-principal">Mini Loja Virtual</h1>

        <input
            type="text"
            id="novo-produto"
            placeholder="Digite um produto..."
        />
        <button id="btn-adicionar">Adicionar Produto</button>
        <button id="btn-limpar">Limpar Lista</button>

        <ul id="produtos">
            <li class="item">Notebook</li>
            <li class="item">Celular</li>
            <li class="item">Fone de ouvido</li>
        </ul>

        <script src="script.js"></script>
    </body>
</html>
