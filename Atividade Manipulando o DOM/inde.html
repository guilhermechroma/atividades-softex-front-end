<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Mini Loja DOM</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Para remover o erro chato de favicon do console no navegador -->
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <h1 id="titulo-principal">Mini Loja Virtual</h1>

        <input
            type="text"
            id="novo-produto"
            placeholder="Digite um produto..."
        />
        <button id="btn-adicionar">Adicionar Produto</button>
        <button id="btn-limpar">Limpar Lista</button>
        <p class="inselecionavel">
            <small>(Clique duas vezes para remover)</small>
        </p>

        <ul id="produtos">
            <li class="item">Notebook</li>
            <li class="item">Celular</li>
            <li class="item">Fone de ouvido</li>
        </ul>

        <script src="script.js"></script>
    </body>
</html>
